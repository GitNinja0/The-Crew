<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crew</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>
    <div class="header">
        <img src="./assets/logotipo.png" alt="logotipo">

        <div class="containTittles">
            <div class="tittleHeader">
                <h2>THE CREW</h2>
                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
                </style>
            </div>
            <div class="subTittle">
                <p>Explora el mundo interior de nuestros creadores</p>


            </div>

        </div>
        <div class="iconAdjust">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-settings" width="30" height="30"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
                <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
            </svg>


        </div>

    </div>


    <div class="login">
        <div class="boxLogin">

            <div class="boxUser">
                <div class="iconUser">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                        <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                        <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                    </svg>
                </div>
                <div class="containBoxUser">
                    <p>Username</p>
                </div>
            </div>
            <div class="boxPass">
                <div class="iconPass">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
                        <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                        <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
                    </svg>
                </div>
                <div class="containBoxPass">
                    <p>Password</p>
                </div>

            </div>
            <div class="forgotPass">
                <p>¿Ha olvidado su contraseña?</p>
            </div>
            <div class="buttonloginletter">
                <button class="loginButton">
                    <a class="link_home" href="pages/home.html">Login</a>
                </button>
                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
                </style>
            </div>
        </div>
        <div class="newAdventure">
            <p>Tu nueva aventura, está a punto de empezar..</p>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
            </style>
        </div>

    </div>

    <footer class="footer">
        <div class="aling_footer">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copyright" width="40"
                height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path
                    d="M14 9.75a3.016 3.016 0 0 0 -4.163 .173a2.993 2.993 0 0 0 0 4.154a3.016 3.016 0 0 0 4.163 .173" />
            </svg>
            <p>Todos los derechos reservados a The Crew</p>
        </div>
        <div>
            <p>Canva · GitHub · CSS · HTML · Figma</p>
        </div>
      </footer>
</body>

</html>
